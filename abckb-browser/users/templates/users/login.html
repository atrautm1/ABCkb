{% extends "browser/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="content-section">
    <form method="POST">
    {% csrf_token %}
    <img class="mb-4 mx-auto d-block" src="{% static 'browser/logo_design_v5.svg' %}" width="72" height="72"/>
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Login!</legend>
        {{form|crispy}}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-dark" type="submit">Sign in</button>
    </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Need an account?
        <a class="ml-2" href="{% url "register" %}">Sign Up!</a>
        </small>
    </div>
</div>
{% endblock content %}
