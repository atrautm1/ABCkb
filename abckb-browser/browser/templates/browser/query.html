{% extends "browser/base.html" %}
{% load static %}
{% block content %}
<h1>Query Results</h1>
<div class="container">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    {% for h in header %}
                    <th>{{h}}</th>
                    {% endfor %}
            </thead>
            <tbody>
                {% for r in rows %}
                <tr>
                    {% for item in r %}
                    <td>{{item}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="container">
        <div class="row">
<form method="get" id="getCQ" action="/cypherquery/">
<button type="submit" form="getCQ" class="btn btn-secondary mr-2" href="{% url 'browser-cypherquery' %}">View Cypher Query</button>
</form>
<form method="get" id="download" action="/download/">
<button type="submit" form="download" class="btn btn-secondary ml-1" href="{% url 'browser-download' %}">Download CSV</button>
</form>
</div>
</div>
{% endblock content %}
