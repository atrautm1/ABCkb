{% extends "browser/base.html" %}
{% load static %}
{% block content %}
<img class="mt-4 mw-50 p-4" src="{% static 'browser/logo_design_v8.svg' %}"/>
<form action="{% url 'browser-search' %}" method="get">
<div class="container d-flex justify-content-center">
    <div class=" align-items-center col-md-8 col-md-offset-8">
        <div class="input-group my-3 shadow-sm bg-white">
          <input type="text" name="search-term" class="form-control align-items-center text-center" placeholder="Search Nodes Here">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary shadow-sm bg-white" type="submit" href="{% url 'browser-search' %}">
              <img src="{% static 'browser/search_logo.png' %}" width="15"/>
            </button>
          </div>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-secondary mr-2" href="{% url 'browser-search' %}">Go</button>
            <button type="submit" name="search-term" value="Glycine max" href="{% url 'browser-search' %}" class="btn btn-secondary ml-1">Sample Query</button>
        </div>
    </div>
  </div>  
  </form>
  <footer class="footer fixed-bottom">
      <div class="container">
        <a class="text-muted" href="https://github.com/atrautm1/ABCkb">Check out our GitHub repository</a>
      </div>
  </footer>
{% endblock content %}

      <button class="btn btn-outline-secondary shadow-sm bg-white" type="button">
